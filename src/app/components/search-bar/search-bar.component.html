<div class="search-bar">

  <h2>Search photo</h2>

  <form autocomplete="off" novalidate>

    <input type="text" placeholder="Mountains" />

    <button type="submit">
      <i class="material-icons medium">search</i>
    </button>

    <button type="button" class="close-btn" (click)="emitCloseEvent()">
      <i class="material-icons medium">close</i>
    </button>

  </form>

</div>
