<div class="search-bar">

  <h2>Search photo</h2>

  <form [formGroup]="searchForm" autocomplete="off" novalidate>

    <input formControlName="query" type="text" placeholder="Mountains" required (keyup.enter)="search()" />

    <button type="submit" (click)="search()">
      <i class="material-icons medium">search</i>
    </button>

    <button type="button" class="close-btn" (click)="emitCloseEvent()">
      <i class="material-icons medium">close</i>
    </button>

  </form>

</div>
